<section>
<h2 id="Intro" class="zdex">Introduction</h2>
<article>
<figure>
<div class="flip-card flipdiv">
  <div class="flip-card-inner">
    <div class="flip-card-front">
    <img class="flipimg" title="This is also shuckle. LOOK AT HIM SPIN." src="https://cdn.bulbagarden.net/upload/3/31/Spr_7s_213.png" alt="This is shuckle. He is the best.">
    </div>
    <div class="flip-card-back">
    <img class="flipimg" title="This also is shuckle. LOOK AT HIM SPIN." src="https://cdn.bulbagarden.net/upload/6/68/Spr_b_7s_213.png" alt="This is still shuckle. He is still the best.">
   </div>

<div class="zdex introdiv">
    <p>I promise I will try to be objective after this section. That said:</p>
    <p>Easily, one of my favorite Pokemon. In the top ten without a second doubt. The overall design is simple, yet unique. I like to think that Shuckle might be from space; some sort of sentient ooze inhabiting a meteorite. That thought in-and-of-itself is pretty interesting. It's defense focused stats provides for a different style of combat than the standard hit-as-hard-as-you-can strategy proving that changing it up every now and then can prove fun and challanging.  Below I will be attempting to explain which mechanical aspects of Shuckle convinced me to place it in a spot on my team.</p>
</div>
<br>
</article>

<section>
<h2 id="Biology" class="zdex main-section">Biology</h2>
<article>
<div style="hr">
<figure>
<img class="zdex bioimg" src="https://cdn.bulbagarden.net/upload/thumb/c/c2/Shuckle_shell.png/200px-Shuckle_shell.png" alt="This is Shuckle in his shell. LOOK AT HIS MAJESTY.">
</figure>
<p style="text-align:justify" class="zdex">Shuckle is a Pokémon that resembles a small turtle. Its body is yellow and appears soft. Until they are in use, Shuckle's limbs appear limp. It is encased in a very hard red shell that has many holes in it. The holes in its shell are rimmed with white. Rather than actively hunting and foraging for food like most other Pokémon, it collects Berries and stores them in its shell. The Berries inside are liquefied and fermented while they decompose by Shuckle's digestive juices, which it then consumes. Its digestive juices are also used to dissolve rocks so Shuckle can hide under them. It can be found in the mountains.</p>
</div>
<br><br>
</article>
</section>

<section>
<h2 id="Type" class="zdex main-section">Typing</h2>
<article>
    <h3 class="zdex">Bug-type</h3>
    <div class="zdex divpadstat">
    <img class="zdex iconpad iconimg bugicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Pok%C3%A9mon_Bug_Type_Icon.svg/800px-Pok%C3%A9mon_Bug_Type_Icon.svg.png">
    <p>Bug-type is known as a bit of an outlier in terms of poplarity, due to not having stellar stats in general. On average, Bug-types have the lowest base HP and base stat total of all types. Bug-type is tied with Grass as the most resisted type, with seven types resisting each of them. These resistant types are most effectively covered by Water-type attacks. On average, Bug Pokémon have the lowest base Special Attack of all types.</p>
    </div>
    <h3 class="zdex">Rock-type</h3>
    <div class="zdex divpadstat">
    <img class="zdex iconpad iconimg rokicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Pok%C3%A9mon_Rock_Type_Icon.svg/800px-Pok%C3%A9mon_Rock_Type_Icon.svg.png">
    <p>Rock-type is known for generally having decient physical stats. However, it is tied with grass in possessing the highest number of weaknesses. Rock-type Pokémon, on average, have the lowest Speed of all Pokémon and of fully evolved Pokémon. The biggest drawback of Rock-type moves is the large percentage of moves which have less than 100% accuracy.</p>
    </div>
    <p>The combination of Bug-type and Rock-type nullifies most of the weaknesses and resistances, making them neutral, of both. Undeniably for the better. Shuckle proves that unlikely type-matchup, even contradictory ones, can prove advantageous.</p>

<h2 id="Stats" class="main-section">Stats</h2>    
<article>
    <p>Shuckle's stats are what make him the powerhouse he is, atleast in terms of defense and stalling a match, boasting a meaty def and sp. def allowing him to take even super-effective hits as a mere glancing blow. This is further compounded by EV training his HP and Atk stats making him capable of mounting a moderate counter-attack while stalling during a poison-stall or delivering stat-debuffs before switching to a more atk focused pokemon. His spd stat is so low that you're almost always guaranteed the 2nd attack, which might seem detrimental, but combined with certain moves that boost damage if hit first in the same turn it can turn advantageous.</p>

<section>
<h2 id="Abilities" class="main-section">Abilities</h2>
<p>Shuckle's toolkit includes abilities,(skills that do not have to be activated directly by the player) that aren't too spectaular on their own. Sturdy can provide an extra layer of cover by preventing a OHKO and allowing a turn to rest or heal. Gluttony forces healing from berries early, but your hold item will most likely not be a berry late game.</p>
<p>However, it's hidden ability, Contrary, is unique in that it reverses the effects of buffs and debuffs turning them into debuffs and buffs respectively. Catching an unsuspecting opponet offguard and providing your Shuckle with a stat boost, or intentionally lowering your speed to increase the damage of "slower-equals-more-damage" moves</p>
<article>
    <button id="minstat" type="button" class="collapsible">Sturdy<i id="up" style="float:right" class=""></i></button>
<div class="content content2">
    <ul>
        Sturdy makes the Pokémon unaffected by one-hit knockout moves.
    </ul>
    </div>
<button type="button" class="collapsible">Gluttony<i id="up" style="float:right" class=""></i></button>
<div class="content content2">
    <ul>
        Gluttony causes the Pokémon to eat Berries that would normally be eaten at 25% HP or lower at 50% HP or lower instead.
    </ul>
</div>
<button type="button" class="collapsible lastcol">Contrary (Hidden)<i id="up" style="float:right" class=""></i></button>
<div class="content2 lastcon">
      <ul>
        This Ability inverts all changes to the stat stages of a Pokémon with this Ability; if an effect would lower a stat, it is increased instead, and if an effect would increase a stat, it is decreased instead.
    </ul>
</div>
<br>
</article>
</section>
